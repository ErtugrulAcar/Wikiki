<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        {{name}}<br>
        {{email}}<br>

    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data : {
            info : null,
            email : null,
            name : null
        },
        mounted :function() {
            axios
                .get('http://104.248.129.101:8080/WikiWebService/webapi/page/getJSON')
                .then(response => (this.setInfo(response)));
        },
        methods : {
            setInfo : function (val) {
                this.info = val;
                this.email = val["data"]["email"];
                this.name = val["data"]["username"];
            }
        }

    });

</script>
</html>
